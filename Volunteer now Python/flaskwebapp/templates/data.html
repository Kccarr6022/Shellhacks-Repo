<!DOCTYPE html>
<html>
  <head>
    <title>Volunteer Events</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="icon" type="image/x-icon" href="https://www.iconsdb.com/icons/preview/blue/circle-xxl.png">
<style>
  .button {
    display: block;
    width: 115px;
    height: 45px;
    background: #6db7e1;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    line-height: 25px;
    text-decoration: none;
  }
  .button:hover {
    cursor:pointer;
    color:white;
    background:#43a5dd;
  }
  .nav-bg {
    background-color:#007ec6;
    color:white;
  }
  .white {
    color:white;
    padding-left:5px;
  }
  .white:hover{
    color:black;
  }
</style>
</head>
<!-- navbar-expand-lg navbar-dark bg-dark nav-bg -->
<nav class="navbar nav-bg" style="position:fixed; width:100%">
  <a class="navbar-brand white" href="#">Volunteer Now!</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
  </div>
</nav>

{% block body %}
<!-- main -->
<body style="position:relative; margin-top:200px">
{% for event,host in events %}

<div class="container" style="margin-bottom:100px">
    <p>
    {{ event.host_id }}
    {{ host.organization }}
    {{ event.date }}
    {{ event.hours }}
    {{ event.name }}
    {{ event.location }} 
    {{ event.desc }} 
    </p>
</div>

{% endfor %}

{% endblock %}

</body>
