<body style="background-color:#9cd8ff">
  <header class="header">
    <a href="#" class="logo">VolunteerNow</a>
    <nav class="nav-items">
      <a href="index.html">Home</a>
      <a href="volunteer.html">Volunteer Analytics</a>
      <a href="signup.html">Sign up</a>
    </nav>
  </header>
  <main>
    <h1 style="color:#000">Volunteer</h1>
    <p1 style="color:#000">Become a volunteer and help everyone. Fill out the form below.</p1>
    <div class="intro">
      <form class="form">
              <fieldset>
                <div class="fields-container">
                  <div class="fields">
                    <label style="color:#000">Full Name:</label>
                    <input class="input-text" type="text" placeholder="Full Name" />
                  </div>
                  <br>
      
                  <div class="fields">
                    <label style="color:#000">Email:</label>
                    <input class="input-text" type="email" placeholder="Email" />
                  </div>
                  <br>
      				
                  <div class="fields">
                    <label style="color:#000">Phone Number:</label>
                    <input class="input-text" type="text" placeholder="(i.e. +1)" />
                  </div>
                  <br>
                  
                
                  
                  <div class="fields">
                    <label style="color:#000">Any specific interests:</label>
                    <textarea class="input-text" placeholder="pet care, environment, etc."></textarea>
                  </div>
                </div>
                
               
              </fieldset>
            </form>
      <br>
      <button onclick="window.location.href = 'thankyou.html';"> Submit</button>
    </div>
    
  </main>
